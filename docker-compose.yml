services:
  ollama:
    image: ollama/ollama
    networks:
      - app-network
  
  prepopulate:
    image: cornellappdev/ai-dev:${IMAGE_TAG}
    command: ["npx", "prisma", "db", "seed"]
    env_file:
      - .env
    networks:
      - app-network

  ai-dev-app:
    image: cornellappdev/ai-dev:${IMAGE_TAG}
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - ollama
      - prepopulate
    networks:
      - app-network

networks:
